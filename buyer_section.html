<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3aafdc728.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/buyer_section.css">
   
    <title>Document</title>
</head>
<body>
    <h2 class="form"> UPI Form</h2>
    <div class="row">
      <div class="col-1">
        <div class="container">
          <form action="/action_page.php">
          
            <div class="row">
              <div class="col-2">
                <h3>Buyer Section</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your Name">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="Name@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Player Name</label>
                <input type="text" id="adr" name="address" placeholder="player Name">
                <label for="city"><i class="fa fa-institution"></i>Role</label>
                <input type="text" id="city" name="city" placeholder="Role">
    
                <div class="row">
                  <div class="col-2">
                    <label for="state">player Rate</label>
                    <input type="text" id="state" name="state" placeholder="$00">
                  </div>
                 
                </div>
              </div>
    
              <div class="col-2">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="name">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="month">
                <div class="row">
                  <div class="col-2">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="yyy">
                  </div>
                  <div class="col-2">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="...">
                  </div>
                </div>
              </div>
              
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn">
          </form>
        </div>
      </div>
      
    </div>
    
    </body>
   
    
</body>
</html>
